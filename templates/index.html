<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognition</h1>
        <p class="subtitle">Draw a digit and let AI recognize it!</p>
        
        <div class="main-content">
            <div class="canvas-section">
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="button-group">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="predictBtn" class="btn btn-primary">Predict</button>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result" class="result-card">
                    <h2>Prediction Result</h2>
                    <div id="predictedDigit" class="predicted-digit">?</div>
                    <div id="confidence" class="confidence">Draw a digit to predict</div>
                    
                    <div class="probabilities">
                        <h3>Probability Distribution</h3>
                        <div id="probabilityBars"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ul>
                <li>Draw a digit (0-9) on the canvas</li>
                <li>Click "Predict" to recognize the digit</li>
                <li>Click "Clear" to draw again</li>
            </ul>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
